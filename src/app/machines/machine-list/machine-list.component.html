<div class="container">

<div class="card">
    <p-table [value]="machines" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Active</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-machine>
            <tr>
                <td>{{machine.name}}</td>
                <td>{{machine.active}}</td>
                <td><span *ngIf="!loading">{{machine.status}}</span> <i *ngIf="loading" class="pi pi-spin pi-spinner" style="font-size: 0.8rem"></i></td>
                <td>
                    <p-toast></p-toast>
                    <p-button *ngIf="machine.active" icon="pi pi-play" class="btn round-button" (click)="startMachine(machine)"></p-button>
                    <p-button *ngIf="machine.active" icon="pi pi-stop" class="btn round-button" (click)="stopMachine(machine)"></p-button>
                    <p-button *ngIf="machine.active" icon="pi pi-refresh" class="btn round-button" (click)="restartMachine(machine)"></p-button>
                    <p-button *ngIf="machine.active" icon="pi pi-trash" class="btn round-button" (click)="destroyMachine(machine)"></p-button> 
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
</div>
