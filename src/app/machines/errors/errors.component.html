<div class="card">
    <p-table [value]="errors" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Machine name</th>
                <th>Operation</th>
                <th>Fault date</th>
                <th>Error description</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-error>
            <tr>
                <td>{{error.machine.name}}</td>
                <td>{{error.machineOperation}}</td>
                <td>{{error.creationDate}}</td>
                <td>{{error.errorDescription}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
