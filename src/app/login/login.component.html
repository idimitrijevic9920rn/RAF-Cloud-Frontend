<div class="container">
    <div class="login-section">
      <h2>Login</h2>
      <form (submit)="onLoginSubmit(loginForm)" #loginForm="ngForm">
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" [(ngModel)]="loginData.username" name="username" required>
          <div *ngIf="loginForm.submitted && !loginForm.form.controls['username'].valid">
            Username is required.
          </div>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" [(ngModel)]="loginData.password" name="password" required>
          <div *ngIf="loginForm.submitted && !loginForm.form.controls['password'].valid">
            Password is required.
          </div>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
  
    <div class="register-section">
      <h2>Register</h2>
      <form (submit)="onRegisterSubmit(registerForm)" #registerForm="ngForm">
        <div>
          <label for="firstname">First Name:</label>
          <input type="text" id="firstname" [(ngModel)]="registerData.firstname" name="firstname" required>
          <div *ngIf="registerForm.submitted && !registerForm.form.controls['firstname'].valid">
            First name is required.
          </div>
        </div>
        <div>
          <label for="lastname">Last Name:</label>
          <input type="text" id="lastname" [(ngModel)]="registerData.lastname" name="lastname" required>
          <div *ngIf="registerForm.submitted && !registerForm.form.controls['lastname'].valid">
            Last name is required.
          </div>
        </div>
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" [(ngModel)]="registerData.username" name="username" required>
          <div *ngIf="registerForm.submitted && !registerForm.form.controls['username'].valid">
            Username is required.
          </div>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" [(ngModel)]="registerData.password" name="password" required>
          <div *ngIf="registerForm.submitted && !registerForm.form.controls['password'].valid">
            Password is required.
          </div>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="registerData.email" name="email" required>
          <div *ngIf="registerForm.submitted && !registerForm.form.controls['email'].valid">
            Email is required.
          </div>
        </div>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>
