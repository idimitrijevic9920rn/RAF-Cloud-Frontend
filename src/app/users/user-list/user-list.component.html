<table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Roles</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.firstname }}</td>
        <td>{{ user.lastname }}</td>
        <td><a [routerLink]="['/edit-user', user.id]">{{ user.email }}</a></td>
        <td>{{ user.roles.join(', ') }}</td>
        <td><p-button (click)="deleteUser(user.id)" label="Delete" styleClass="p-button-danger"></p-button></td>
      </tr>
    </tbody>
  </table>

  <p-button [routerLink]="['/add-user']">Add User</p-button>
